 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<form [formGroup]="filterForm" class="filter-form">
  <input formControlName="name" class="form-control" placeholder="Recipe Name" />  
    <!-- <input type="number" formControlName="duration" class="form-control" placeholder="duration:" /> -->
    <div id="time-slider" class="slider">
  <h4 class="h-filter">:זמן הכנה</h4>
  <div>
    <mat-slider class="slider"
                orientation="vertical"
                [color]="'accent'"
                [style.width.vw]="12"
                class="example-margin"
                [disabled]="false"
                [max]="300"
                [min]="0"
                [step]="1"
                [discrete]="true"
                [showTickMarks]="true"
                >
      <input matSliderThumb formControlName="duration" class="form-control" #slider>
    </mat-slider>
  </div>
</div>
     <!-- <label for="category">Category:</label> -->
  <select formControlName="category" class="form-control">
      <option [value]="''" disabled >Select a Category</option>
      <option *ngFor="let category of categoryList" [value]="category.code">{{ category.name }}</option>
  </select>
</form>



 <div class= "container">
    <div class="row">
      <div *ngFor="let recipe of recipesListFilter" class="col-md-4">
        <!-- <div class="card" style="width: 18rem;"> -->
          <app-small-recipe [recipe]="recipe"></app-small-recipe>
        <!-- </div> -->
    </div>
  </div>
</div>
