<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<div class="recipe-details">
    <button (click)="editRecipe()">עריכה</button>
    <h2>{{ recipe.recipeName }}</h2>
    <p>Category: {{ recipe.categoryCode }}</p>
    <img [src]="recipe.image" alt="Recipe Image">
    <p>Difficulty:
      <span *ngFor="let star of generateArray(recipe.level); let i = index">
        &#9733; 
      </span>
    </p>
    <p class="card-text">Preparation Time: {{ recipe.preparationTimeMinutes | hoursAndMinutes }} </p>
    <h3>Ingredients</h3>
    <ul>
      <li *ngFor="let ingredient of recipe.ingredients">
        <img src="ingredient-icon.png" alt="Ingredient Icon">{{ ingredient }} 
      </li>
    </ul>
    <h3>Instructions</h3>
    <ol>
      <li *ngFor="let instruction of recipe.instructions">{{ instruction }}</li>
    </ol>
    <button *ngIf="isOwner()" (click)="deleteRecipe()"  class="btn btn-primary">Delete Recipe</button> 

</div>
